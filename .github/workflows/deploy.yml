name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    # Review GitHub Actions docs if your default branch is named differently
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Docusaurus to GitHub Pages
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # If you're using a custom domain, uncomment the following line:
          # lfs: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build website
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Custom domain configuration
          cname: docs.rivia.io
          publish_dir: ./build

